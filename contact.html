<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Lexa</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700|Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="background">
  <div class="contact-form">
    <h1>I'd love to hear from you!</h1>

   <form method="post" role="form">
     <div class="controls">
         <div class="form-group">
  			<p>Full Name</p>
  			<input type="text" name="name" class="form-input-text form-control"  required="required">
  	   </div>

  		<div class="form-group">
  		   <p>Email</p>
  		   <input type="email" name="email" class="form-input-text form-control"  required="required">
  	   </div>

  		 <div class="form-group">
  		   <p>Company</p>
  		   <input type="text" name="name" class="form-input-text form-control"  required="required">
  		</div>


          <div class="form-group">
  		   <p>Message</p>
  		   <textarea name="message" class="form-input-text form-control" rows="4" required="required"></textarea>
          </div>
          <div class="send-button bottom-margin">
  			<button type="submit" class="btn btn-send send-msg">Send</button>
          </div>
      </div>
     </form>
  </div>
</div>


</body>
</html>
