<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Lexa Wakefield</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700|Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-2">
        <h2> I'd love to hear from you!</h2>
      </div>
    </div>
    <form method="POST" action="http://formspree.io/lexawakefield@gmail.com">
      <div class="row">
        <div class="form-group col-md-4 offset-md-2">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group col-md-4">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-8 offset-md-2">
          <label for="comment">Message:</label>
          <textarea class="form-control" rows="5" id="message"></textarea>
        </div>
      </div>
      <div class="row" "centered">
        <button type="submit" class="button">Send</button>
      </div>
    </form>
  </div>


</body>
</html>
